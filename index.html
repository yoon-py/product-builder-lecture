<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>
    <meta name="description" content="2인용 틱택토 게임" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-grid"></div>

    <div id="effectLayer" class="effect-layer" aria-hidden="true"></div>
    <div id="confetti" class="confetti" aria-hidden="true"></div>

    <main class="app">
      <header class="hero">
        <p class="eyebrow">간단하지만 끝까지 가는</p>
        <h1>틱택토</h1>
      </header>

      <section class="card" id="gameCard">
        <div id="resultBanner" class="result-banner" aria-live="polite"></div>
        <div class="status">
          <span id="turnText">X 차례</span>
          <span id="scoreText">X 0 : 0 O</span>
        </div>

        <div class="board" id="board" aria-live="polite" aria-label="틱택토 게임판"></div>

        <div class="controls">
          <button id="resetBtn" class="primary">한 판 더</button>
          <button id="clearScoreBtn" class="ghost">점수 초기화</button>
          <button id="undoBtn" class="ghost">한 수 되돌리기</button>
        </div>

        <div class="meta">
          <span class="locked" id="playerLabel">플레이어: X</span>
          <span class="locked" id="aiLabel">AI: O</span>
          <label class="select">
            <span>AI 난이도</span>
            <select id="difficultySelect">
              <option value="easy">쉬움</option>
              <option value="medium" selected>중간</option>
              <option value="hard">어려움</option>
            </select>
          </label>
        </div>

      </section>

      <section class="history">
        <div class="history-head">
          <h2>최근 결과</h2>
          <button id="clearHistory" class="text">기록 지우기</button>
        </div>
        <ul id="historyList" class="history-list" aria-live="polite"></ul>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite">준비 완료</div>
    <script src="script.js" defer></script>
  </body>
</html>
