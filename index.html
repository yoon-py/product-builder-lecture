<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Tic-tac-toe game with AI" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-grid"></div>

    <div id="effectLayer" class="effect-layer" aria-hidden="true"></div>
    <div id="confetti" class="confetti" aria-hidden="true"></div>

    <main class="app">
      <header class="hero">
        <h1>Tic-Tac-Toe</h1>
      </header>

      <section class="card" id="gameCard">
        <div id="resultBanner" class="result-banner" aria-live="polite"></div>
        <div class="score" id="scoreText">Sia 0 : 0 AI</div>
        <div class="board" id="board" aria-live="polite" aria-label="Tic-tac-toe board"></div>

        <div class="controls">
          <button id="resetBtn" class="primary">Next Round</button>
        </div>

        <div class="meta">
          <label class="select">
            <span>My Symbol</span>
            <select id="playerSelect">
              <option value="X" selected>X</option>
              <option value="O">O</option>
            </select>
          </label>
          <label class="select">
            <span>AI Difficulty</span>
            <select id="difficultySelect">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
        </div>

      </section>

      <section class="history">
        <div class="history-head">
          <h2>Recent Results</h2>
          <button id="clearHistory" class="text">Clear History</button>
        </div>
        <ul id="historyList" class="history-list" aria-live="polite"></ul>
      </section>

      <section class="card contact">
        <h2>Contact</h2>
        <form class="contact-form" action="https://formspree.io/f/xnjbanwa" method="POST">
          <label>
            <span>Name</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label class="full">
            <span>Message</span>
            <textarea name="message" rows="4" required></textarea>
          </label>
          <button type="submit" class="primary">Send</button>
        </form>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite">Ready</div>
    <script src="script.js" defer></script>
  </body>
</html>
