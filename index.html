<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>
    <meta name="description" content="2인용 틱택토 게임" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-grid"></div>

    <div id="effectLayer" class="effect-layer" aria-hidden="true"></div>
    <div id="confetti" class="confetti" aria-hidden="true"></div>

    <main class="app">
      <header class="hero">
        <h1>틱택토</h1>
      </header>

      <section class="card" id="gameCard">
        <div id="resultBanner" class="result-banner" aria-live="polite"></div>
        <div class="score" id="scoreText">플레이어 0 : 0 AI</div>
        <div class="board" id="board" aria-live="polite" aria-label="틱택토 게임판"></div>

        <div class="controls">
          <button id="resetBtn" class="primary">한 판 더</button>
        </div>

        <div class="meta">
          <label class="select">
            <span>AI 난이도</span>
            <select id="difficultySelect">
              <option value="easy">쉬움</option>
              <option value="medium" selected>중간</option>
              <option value="hard">어려움</option>
            </select>
          </label>
        </div>

      </section>

      <section class="history">
        <div class="history-head">
          <h2>최근 결과</h2>
          <button id="clearHistory" class="text">기록 지우기</button>
        </div>
        <ul id="historyList" class="history-list" aria-live="polite"></ul>
      </section>

      <section class="card contact">
        <h2>문의하기</h2>
        <form class="contact-form" action="https://formspree.io/f/xnjbanwa" method="POST">
          <label>
            <span>이름</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>이메일</span>
            <input type="email" name="email" required />
          </label>
          <label class="full">
            <span>문의 내용</span>
            <textarea name="message" rows="4" required></textarea>
          </label>
          <button type="submit" class="primary">보내기</button>
        </form>
      </section>

      <section class="card disqus">
        <h2>댓글</h2>
        <div id="disqus_thread"></div>
        <script>
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
          /*
          var disqus_config = function () {
          this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://tic-tac-toe-1.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite">준비 완료</div>
    <script src="script.js" defer></script>
  </body>
</html>
